<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleccion de libros</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">Coleccion de <span class="text-primary">Libros</span></h1>
        <form action="" id="libro-form">
            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" name="" id="titulo" class="form-control">
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" name="" id="autor" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">#ISBN</label>
                <input type="text" name="" id="isbn" class="form-control">
            </div>
            <input type="submit" value="agregar libro" class="btn btn-lg btn-primary">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr class="text-light">
                    <th class="text-light">Titulo</th>
                    <th class="text-light">Autor</th>
                    <th class="text-light">ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="libro-list">

            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
